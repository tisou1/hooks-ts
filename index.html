<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main {
      color: blueviolet;
    }

    .main .box:last-child {
      color: red;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="box">2</div>
    <div class="box">2</div>
    <div class="box">2</div>
    <div class="box">2</div>
    <div>3</div>
  </div>
  <user-card></user-card>>
  <template id="userCardTemplate">
    <style>
      p,div{
        color: red;
      }
    </style>
    <p>自定义</p>
    <div>
      asdas
    </div>
    <a href="www.baidu.com" style="pointer-events: none;">asdsadas</a>
    <a href="javascript:void(0)" >cccccccc</a>

  
  </template>
  <script>
    class UserCard extends HTMLElement {
      constructor() {
        super();

        var templateElem = document.getElementById('userCardTemplate');
        var content = templateElem.content.cloneNode(true);
        this.appendChild(content);
      }
    }
    window.customElements.define('user-card', UserCard);
  </script>
</body>

</html>
